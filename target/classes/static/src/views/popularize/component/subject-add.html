
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<form class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this">基本内容</li>
					<li>专题相册</li>
					<li>选填内容</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item">
							<label class="layui-form-label"><span>*</span> 标题：</label>
							<div class="layui-input-inline">
								<input type="text" lay-verify="required" name="title" placeholder="请输入标题" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label"><span>*</span>副标题：</label>
							<div class="layui-input-inline" style="width: 350px;">
								<input type="text" name="subtitle" lay-verify="required" placeholder="请输入副标题" class="layui-input">
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label"><span>*</span> 所属分类：</label>
							<div class="layui-input-inline">
								<select name="cat_id" lay-verify="required" id="m_cat_id" lay-filer="m_cat_id"></select>
							</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">作者：</label>
							<div class="layui-input-inline">
								<input type="text" name="source" placeholder="请输入专题作者" class="layui-input">
							</div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label">选择商品：</label>
							<button class="layui-btn" type="button" id="select_goods">点击选择</button>
							<div class="m_ctr" id="span_goods"></div>
						</div>
						
						<div class="layui-form-item">
							<label class="layui-form-label"><span>*</span> 商品起价：</label>
							<div class="layui-input-inline" style="width: 120px;">
								<input type="text" name="starting_price" lay-verify="required" value="0.00" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">元，可精确两位小数</div>
						</div>
						<div class="layui-form-item">
						    <label class="layui-form-label">图片：</label>
						    <div class="layui-input-inline">
						      	<script type="text/html" template>
        						<input type="text" name="pic" value="" placeholder="请上传图片" autocomplete="off" class="layui-input">
      						</script>
						    </div>
						    <button type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button> 
						    <button class="layui-btn layui-btn-normal" type="button" onclick="layer.open({type: 1,shade: false,title: false, content: $('#pic')});">预览</button>
						    <span style="display:none;" id="pic"><img id="pic2" src=""></span>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">内容：</label>
							<div class="layui-input-block">
								<textarea id="editor" name="info" style="width:100%;"></textarea>
							</div>
						</div>
					</div>

					<!-- 图片集 -->
					<div class="layui-tab-item">
						<div class="layui-form-item">
							<div id="slide_ctr"></div>
							<div class="pic_btn" id="layuiadmin-upload-all"></div>
							<span></span>
							<div id="slide"></div>
						</div>
					</div>

					<div class="layui-tab-item">
						<div class="layui-form-item">
							<label class="layui-form-label">外链地址：</label>
							<div class="layui-input-inline">
								<input type="text" name="url" placeholder="如：http://www.aaa.com" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">添加外链后将直接跳转至此地址</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">人气：</label>
							<div class="layui-input-inline" style="width: 80px;">
								<input type="number" name="hits" datatype="n" nullmsg="请输入人气!" errormsg="人气不为数字!" value="0" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">点赞数：</label>
							<div class="layui-input-inline" style="width: 80px;">
								<input type="number" name="zan" datatype="n" nullmsg="请输入点赞数!" errormsg="点赞数不为数字!" value="0" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否推荐：</label>
							<div class="layui-input-block">
								<input type="checkbox" name="is_top" lay-skin="switch" checked>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">是否发布：</label>
							<div class="layui-input-block">
								<input type="checkbox" name="is_show" lay-skin="switch">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">关键词：</label>
							<div class="layui-input-inline" style="width: 400px;">
								<input type="text" name="keywords" placeholder="请输入关键词" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">SEO描述：</label>
							<div class="layui-input-inline" style="width: 400px;">
								<input type="text" name="description" placeholder="请输入SEO描述" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="/src/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/src/js/ueditor/ueditor.all.min.js"></script>

<script>
	//实例化编辑器
	UE.getEditor('editor', {
	    serverUrl : "/editor/upload"
	});
</script>

<script>
	layui.use(['admin', 'form', 'upload', 'laydate'], function(){
 	 	var $ = layui.$,
  		form = layui.form,
  		upload = layui.upload;
  
  		//上传头像
  		upload.render({
    		elem: '#layuiadmin-upload-useradmin',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
    			console.log(res);
      			$(this.item).prev("div").children("input").val(res.url);
      			$("#pic2").attr("src",res.file);
      			//动态加载
    			form.render();
    		}
  		});
  		
  		//上传图片集
  		upload.render({
    		elem: '#layuiadmin-upload-all',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
      			$("#slide").append("<div class='slide_ctr'>"
      					+ "<img src="+res.file+">"
      					+ "<div class='pic_del' onclick=delpic('"+res.file+"')>删除</div>"
      					+ "<input type='hidden' name='m_slide' value='"+res.file+"'></div>");
      			//动态加载
    			form.render();
    		}
  		});
	})
	
	//删除相册 p0:要删除的图片
	function delpic(p0){
	    var input_str="";
	    var pic_str="";
	    $("#slide input").each(function(){
	        if($(this).val()!=p0){
	            input_str=input_str+"<input type='hidden' name='m_slide' value='"+$(this).val()+"'>"
	            pic_str=pic_str+"<div class='slide_ctr'><img src='"+$(this).val()+"'><div class='pic_del' onClick=\"delpic('"+$(this).val()+"')\">删除</div></div>"
	        }
	    });
	    $("#slide_ctr").html(pic_str);
	    $("#slide").html(input_str);
	}
	
	//移除商品
    function remove_goods(id) {
        $("#m_goods"+id).remove();
    }
</script>
