
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<form class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this">添加分类</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-form-item">
						<label class="layui-form-label">所属分类：</label>
						<div class="layui-form-mid">顶级分类</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 名称：</label>
						<div class="layui-input-inline">
							<input type="text" name="title" lay-verify="required" placeholder="请输入名称" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 手机名称：</label>
						<div class="layui-input-inline">
							<input type="text" name="wap_title" lay-verify="required" placeholder="请输入手机名称" class="layui-input">
						</div>
					</div>


					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 英文名称：</label>
						<div class="layui-input-inline">
							<input type="text" name="en_title" lay-verify="required" placeholder="请输入英文名称" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 自定义跳转链接：</label>
						<div class="layui-input-inline">
							<input type="text" name="custom_url" lay-verify="required" placeholder="请输入自定义跳转链接" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
					    <label class="layui-form-label">图片：</label>
					    <div class="layui-input-inline">
					      	<script type="text/html" template>
        						<input type="text" name="pic" value="" placeholder="请上传图片" autocomplete="off" class="layui-input">
      						</script>
					    </div>
					    <button type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button> 
					    <button class="layui-btn layui-btn-normal" type="button" onclick="layer.open({type: 1,shade: false,title: false, content: $('#pic')});">预览</button>
					    <span style="display:none;" id="pic"><img id="pic2" src=""></span>
					</div>
					<!-- <div class="layui-form-item">
						<label class="layui-form-label">幻灯片：</label>
						<div class="layui-input-inline">
							<input type="text" name="slide_pic" placeholder="请上传图片" class="layui-input">
						</div>
					</div> -->
					<div class="layui-form-item">
						<label class="layui-form-label">分类描述：</label>
						<div class="layui-input-block">
							<textarea name="info" placeholder="请输入描述" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">关键词：</label>
						<div class="layui-input-inline" style="width: 400px;">
							<input type="text" name="keywords" placeholder="请输入关键词" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">SEO描述：</label>
						<div class="layui-input-inline" style="width: 400px;">
							<input type="text" name="description" placeholder="请输入SEO描述" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 排序：</label>
						<div class="layui-input-inline" style="width: 80px;">
							<input type="number" name="sequence" lay-verify="required" value="1" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否推荐：</label>
						<div class="layui-input-block">
							<input type="checkbox" name="is_top" lay-skin="switch" checked>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否显示：</label>
						<div class="layui-input-block">
							<input type="checkbox" name="is_show" lay-skin="switch" checked>
						</div>
					</div>
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	layui.use(['admin', 'form', 'upload'], function(){
 	 	var $ = layui.$,
  		form = layui.form,
  		upload = layui.upload;
  
  		//上传头像
  		upload.render({
    		elem: '#layuiadmin-upload-useradmin',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
    			console.log(res);
      			$(this.item).prev("div").children("input").val(res.url);
      			$("#pic2").attr("src",res.file);
      			//动态加载
    			form.render();
    		}
  		});
	})
</script>
