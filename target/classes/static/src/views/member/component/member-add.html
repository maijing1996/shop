
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<form class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this">添加会员</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 用户名：</label>
						<div class="layui-input-inline">
							<input type="text" name="account" lay-verify="required" placeholder="请输入用户名" class="layui-input">
						</div>
						<div id="span_info" class="layui-form-mid layui-word-aux">输入4-18位的大小写字母</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 密码：</label>
						<div class="layui-input-inline">
							<input name="passwd" type="password" datatype="*6-20" recheck="passwd2" lay-verify="required" placeholder="请输入6~20位密码" class="layui-input">
						</div>
						<div id="span_info" class="layui-form-mid layui-word-aux">输入6-18位的大小写字母、数字</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 确认密码：</label>
						<div class="layui-input-inline">
							<input name="passwd2" type="password" datatype="*6-20" recheck="passwd" lay-verify="required" placeholder="请输入确认密码" class="layui-input">
						</div>
						<div id="span_info" class="layui-form-mid layui-word-aux">输入6-18位的大小写字母、数字</div>
					</div>
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
