
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<form class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this">编辑会员</li>
				</ul>
				<div class="layui-tab-content">
					<script type="text/html" template>
						<div class="layui-form-item">
							<label class="layui-form-label">用户名：</label>
							<div class="layui-input-inline">
								<input type="text" name="uid" value="{{ d.params.uid || '' }}" readonly class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">用户名不可修改</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">新密码：</label>
							<div class="layui-input-inline">
								<input type="password" name="passwd" datatype="*" errormsg="两次新密码不同" ignore="ignore" recheck="passwd2" placeholder="不改请不填写" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">确认新密码：</label>
							<div class="layui-input-inline">
								<input type="password" name="passwd2" datatype="*" ignore="ignore" recheck="passwd" errormsg="两次新密码不同" placeholder="不改请不填写" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">会员昵称：</label>
							<div class="layui-input-inline">
								<input type="text" name="nickname" value="{{ d.params.nickname || '' }}" placeholder="请输入会员昵称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">绑定手机：</label>
							<div class="layui-input-inline">
								<input type="text" name="tel" datatype="m" errormsg="手机号码错误" placeholder="请输入手机号码" ignore="ignore" value="{{ d.params.tel || '' }}" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">绑定邮箱：</label>
							<div class="layui-input-inline">
								<input type="text" name="email" datatype="e" errormsg="邮箱地址错误" placeholder="请输入邮箱地址" ignore="ignore" value="{{ d.params.email || '' }}" class="layui-input">
							</div>
						</div>
					</script>
					<div class="layui-form-item">
						<label class="layui-form-label">是否激活：</label>
						<div class="layui-input-block">
							<script type="text/html" template>
								{{# if(d.params.is_work == '注销'){ }}
									<input type="checkbox" name="is_work" lay-skin="switch">
								{{#} else { }}
									<input type="checkbox" name="is_work" lay-skin="switch" checked>
								{{#} }}
							</script>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">开启分销：</label>
						<div class="layui-input-block">
							<script type="text/html" template>
								{{# if(d.params.is_fx == '否'){ }}
									<input type="checkbox" name="is_fx" lay-skin="switch">
								{{#} else { }}
									<input type="checkbox" name="is_fx" lay-skin="switch" checked>
								{{#} }}
							</script>
						</div>
					</div>
					<script type="text/html" template>
						<div class="layui-form-item">
							{{#if(d.params.openid != '0'){ }}
								<label class="layui-form-label">第三方登录：</label>
								<div class="layui-form-mid layui-word-aux">微信/{{ d.params.openid || '' }}/{{ d.params.oauth_nickname || '' }}</div>
							{{#} else if(d.params.xcx_openid != '0') { }}
								<label class="layui-form-label">第三方登录：</label>
								<div class="layui-form-mid layui-word-aux">小程序/{{ d.params.xcx_openid || '' }}/{{ d.params.oauth_nickname || '' }}</div>
							{{#} else { }}
								<label class="layui-form-label">后台创建：</label>
								<div class="layui-form-mid layui-word-aux">后台创建/{{ d.params.uid || '' }}</div>
							{{#} }}
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">会员积分：</label>
							<div class="layui-form-mid layui-word-aux">{{ d.params.integral || '0' }}分&emsp;
								<button type="button" class="layui-btn layui-btn-small layui-btn-normal" id="integral" data-type='{{ d.params.id || '0' }}'>调整积分</button>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">会员余额：</label>
							<div class="layui-form-mid layui-word-aux">{{ d.params.user_money || '0' }}元&emsp;
								<button type="button" class="layui-btn layui-btn-small layui-btn-danger" id="money" data-type='{{ d.params.id || '0' }}'>调整余额</button>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">注册时间：</label>
							<div class="layui-form-mid layui-word-aux">{{ d.params.add_date || '' }}</div>
						</div>
	
						<input type="hidden" name="id" value="{{ d.params.id || '' }}">
					</script>
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
