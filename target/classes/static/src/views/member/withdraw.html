

<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a>主页</a>
    <a><cite>会员管理</cite></a>
    <a href="javascript:;" layadmin-event="refresh"><cite>会员提现</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">会员昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickName" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="layui-card-body">
      <table id="OM-member-withdraw" lay-filter="OM-member-withdraw"></table>
      <script type="text/html" id="imgTpl"> 
        <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
      </script> 
      <script type="text/html" id="toolbar-member-withdraw">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="agree"><i class="layui-icon layui-icon-edit"></i>通过</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disagree"><i class="layui-icon layui-icon-delete"></i>拒绝</a>
      </script>
    </div>
  </div>
</div>

<script>
	layui.use('member', layui.factory('member')).use(['admin', 'member', 'table'], function(){
		var $ = layui.$,
		admin = layui.admin,
		view = layui.view,
		table = layui.table,
		form = layui.form;
  
  		form.render(null, 'layadmin-userfront-formlist');
  
  		//监听搜索
  		form.on('submit(LAY-user-front-search)', function(data){
    		var field = data.field;
    
    		//执行重载
    		table.reload('OM-member-withdraw', {
      			where: field
    		});
  		});
	});
</script>
