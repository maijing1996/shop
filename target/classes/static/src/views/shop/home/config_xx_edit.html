


<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1" style="height: 1500px;">
			<form class="layui-tab layui-tab-card">
				<div class="layui-tab-content">
					<input type="hidden" value="{$data.id}" name="id">
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 模块名称：</label>
						<div class="layui-input-inline">
							<script type="text/html" template>
								<input name="id" value="{{ d.params.id || '' }}" type="hidden">
								<input type="text" name="title" lay-verify="required" nullmsg="请输入报单中心名称!" placeholder="请输入报单中心名称" value="{{ d.params.title || '' }}" class="layui-input">
							</script>
						</div>
					</div>
					<div class="layui-form-item">
					    <label class="layui-form-label">图片：</label>
					    <div class="layui-input-inline">
					      	<script type="text/html" template>
        						<input type="text" name="pic" value="{{ d.params.pic || '' }}" placeholder="请上传图片" autocomplete="off" class="layui-input">
      						</script>
					    </div>
					    <button type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button> 
					    <button class="layui-btn layui-btn-normal" type="button" onclick="layer.open({type: 1,shade: false,title: false, content: $('#pic')});">预览</button>
					    <script type="text/html" template>
							<span style="display:none;" id="pic"><img id="pic2" src="../upload/pic/{{ d.params.pic || '' }}"></span>
						</script>
					</div>

					<div class="layui-form-item c3">
						<label class="layui-form-label"><span>*</span> 跳转地址：</label>
						<div class="layui-input-inline">
							<script type="text/html" template>
								<input type="text" name="url" placeholder="请输入跳转地址" value="{{ d.params.url || '' }}" class="layui-input">
							</script>
						</div>
					</div>
					
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item c4">
							<label class="layui-form-label"><span>*</span> 选择大类：</label>
							<div class="layui-input-inline">
								<select name="b_type" id="bigC" lay-verify="required" lay-filter="bigC"></select>
							</div>
						</div>
					</div>
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item c1">
							<label class="layui-form-label"><span>*</span> 商品分类：</label>
							<div class="layui-input-inline">
								<select name="value1" id="v1"></select>
							</div>
						</div>
					</div>
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item c2">
							<label class="layui-form-label"><span>*</span> 人群分类：</label>
							<div class="layui-input-inline">
								<select name="value2" id="v2"></select>
							</div>
						</div>
					</div>

					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>


<script>
	layui.use(['admin', 'form', 'upload'], function(){
 	 	var $ = layui.$,
  		form = layui.form,
  		upload = layui.upload;
  
  		//上传头像
  		upload.render({
    		elem: '#layuiadmin-upload-useradmin',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
    			console.log(res);
      			$(this.item).prev("div").children("input").val(res.url);
      			$("#pic2").attr("src",res.file);
      			//动态加载
    			form.render();
    		}
  		});
	})
</script>
