<script>
	layui.use(['admin', 'form', 'upload'], function(){
 	 	var $ = layui.$,
  		form = layui.form,
  		upload = layui.upload;
  
  		//上传头像
  		upload.render({
    		elem: '#layuiadmin-upload-useradmin',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
    			console.log(res);
      			$(this.item).prev("div").children("input").val(res.url);
      			$("#pic2").attr("src",res.file);
      			//动态加载
    			form.render();
    		}
  		});
  		
  		//上传图片集
  		upload.render({
    		elem: '#layuiadmin-upload-all',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
      			$("#slide").append("<div class='slide_ctr'>"
      					+ "<img src='/upload/pic/"+res.url+"'>"
      					+ "<div class='pic_del' onclick=delpic('"+res.url+"')>删除</div>"
      					+ "<input type='hidden' name='m_slide' value='"+res.url+"'></div>");
      			//动态加载
    			form.render();
    		}
  		});
	})
	
	//删除相册 p0:要删除的图片
	function delpic(p0){
	    var input_str="";
	    var pic_str="";
	    $("#slide input").each(function(){
	        if($(this).val()!=p0){
	            input_str=input_str+"<input type='hidden' name='m_slide' value='"+$(this).val()+"'>"
	            pic_str=pic_str+"<div class='slide_ctr'><img src='/upload/pic/"+$(this).val()+"'><div class='pic_del' onClick=\"delpic('"+$(this).val()+"')\">删除</div></div>"
	        }
	    });
	    $("#slide_ctr").html(pic_str);
	    $("#slide").html(input_str);
	}
</script>
