

<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a>主页</a>
    <a><cite>分销管理</cite></a>
    <a href="javascript:;" layadmin-event="refresh"><cite>报单中心</cite></a>
  </div>
</div>

<div class="layui-fluid" id="OM-module-temp">
  <div class="layui-card">  
    <div class="layui-card-body">
      <table id="OM-distribution-dcenter" lay-filter="OM-distribution-dcenter"></table>
      <script type="text/html" id="table-distribution-dcenter">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
      </script>
      <!-- <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a> -->
    </div>
  </div>
</div>

<script>
	layui.use('distribution', layui.factory('distribution')).use(['admin', 'distribution', 'table'], function(){
  		var $ = layui.$,
  		admin = layui.admin,
  		view = layui.view,
  		table = layui.table,
  		form = layui.form;
  
  		form.render(null, 'layadmin-userfront-formlist');
  
  		//监听搜索
  		form.on('submit(LAY-user-front-search)', function(data){
    		var field = data.field;
    
    		//执行重载
    		table.reload('OM-distribution-dcenter', {
     	 		where: field
    		});
  		});
	});
</script>
