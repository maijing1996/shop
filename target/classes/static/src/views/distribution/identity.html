

<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a>主页</a>
    <a><cite>分销管理</cite></a>
    <a href="javascript:;" layadmin-event="refresh"><cite>分销身份管理</cite></a>
  </div>
</div>

<div class="layui-fluid" id="OM-module-temp">
  <div class="layui-card">  
    <div class="layui-card-body">
    	<script type="text/html" id="imgTpl"> 
        	<div style="display: inline-block; width: 100%; height: 100%;">
				{{# layui.each(d.list, function(index, item){ }}
					{{item.title}},
				{{#}); }}
			<div>
      	</script>
      	<table id="OM-distribution-identity" lay-filter="OM-distribution-identity"></table>
      	<script type="text/html" id="table-distribution-identity">
        	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
     	</script>
    </div>
  </div>
</div>

<script>
	layui.use('distribution', layui.factory('distribution')).use(['admin', 'distribution', 'table'], function(){
  		var $ = layui.$,
  		admin = layui.admin,
  		view = layui.view,
  		table = layui.table,
  		form = layui.form;
  
  		form.render(null, 'layadmin-userfront-formlist');
  
  		//监听搜索
  		form.on('submit(LAY-user-front-search)', function(data){
    		var field = data.field;
    
    		//执行重载
    		table.reload('OM-distribution-identity', {
     	 		where: field
    		});
  		});
	});
</script>
