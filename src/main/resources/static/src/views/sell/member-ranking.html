

<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a>主页</a>
    <a><cite>销售管理</cite></a>
    <a href="javascript:;" layadmin-event="refresh"><cite>会员排行</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">  
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">会员昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="layui-card-body">
    	<div style="padding-bottom: 10px; font-size: 20px;">
       		会员排行
      	</div>
      <table id="OM-sell-member" lay-filter="OM-sell-member"></table>
    </div>
  </div>
</div>

<script>
	layui.use('sell', layui.factory('sell')).use(['admin', 'sell', 'table'], function(){
  		var $ = layui.$,
  		admin = layui.admin,
  		view = layui.view,
  		table = layui.table,
  		form = layui.form;
  
  		form.render(null, 'layadmin-userfront-formlist');
  		
  		//监听搜索
  		form.on('submit(LAY-user-front-search)', function(data){
    		var field = data.field;
    
    		//执行重载
    		table.reload('OM-sell-member', {
     	 		where: field
    		});
  		});
	});
</script>
