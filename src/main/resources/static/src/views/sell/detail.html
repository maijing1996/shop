

<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a>主页</a>
    <a><cite>销售管理</cite></a>
    <a href="javascript:;" layadmin-event="refresh"><cite>销售明细</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">  
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">开始时间</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test-laydate-normal-cn" placeholder="yyyy-MM-dd" name="startTime">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">结束时间</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="test-laydate-normal-cn2" placeholder="yyyy-MM-dd" name="endTime">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">商品名称</label>
          <div class="layui-input-block">
            <input type="text" name="title" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="layui-card-body">
      <div style="padding-bottom: 10px; font-size: 20px;">
        	销售明细
      </div>
      <table id="OM-sell-detail" lay-filter="OM-sell-detail"></table>
    </div>
  </div>
</div>

<script>
	layui.use('sell', layui.factory('sell')).use(['admin', 'sell', 'table', 'laydate'], function(){
  		var $ = layui.$,
  		admin = layui.admin,
  		view = layui.view,
  		table = layui.table,
  		form = layui.form,
  		laydate = layui.laydate;
  
  		form.render(null, 'layadmin-userfront-formlist');
  		laydate.render({
  	      	elem: '#test-laydate-normal-cn',
  	      	type: 'datetime'
  	    });
  		laydate.render({
   	      	elem: '#test-laydate-normal-cn2',
   	      	type: 'datetime'
   	    });
  		
  
  		//监听搜索
  		form.on('submit(LAY-user-front-search)', function(data){
    		var field = data.field;
    
    		//执行重载
    		table.reload('OM-sell-detail', {
     	 		where: field
    		});
  		});
  
  		$('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
    		var type = $(this).data('type');
    		active[type] ? active[type].call(this) : '';
  		});
	});
</script>
