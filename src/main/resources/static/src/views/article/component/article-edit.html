
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<form>
				<div class="layui-tab layui-tab-card">
					<ul class="layui-tab-title">
						<li class="layui-this">基本内容</li>
						<li>选填内容</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<script type="text/html" template>
								<div class="layui-form-item">
									<label class="layui-form-label"><span>*</span> 标题：</label>
									<div class="layui-input-inline">
										<input type="text" name="title" value="{{ d.params.title || '' }}" lay-verify="required" placeholder="请输入标题" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label"><span>*</span> 所属分类：</label>
									<div class="layui-input-inline">
										<select name="cat_id" datatype="*" lay-verify="required" id="m_cat_id"></select>
									</div>
								</div>
							</script>
							
							<div class="layui-form-item">
							    <label class="layui-form-label">图片：</label>
							    <div class="layui-input-inline">
        							<script type="text/html" template>
        								<input type="text" name="pic" value="{{ d.params.pic || '' }}" placeholder="请上传图片" autocomplete="off" class="layui-input">
        							</script>
							    </div>
							    <button type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button> 
							    <button class="layui-btn layui-btn-normal" type="button" onclick="layer.open({type: 1,shade: false,title: false, content: $('#pic')});">预览</button>
							    <script type="text/html" template>
						    		<span style="display:none;" id="pic"><img id="pic2" src="../upload/pic/{{ d.params.pic || '' }}"></span>
								</script>
							</div>
							
							<script type="text/html" template>
								<div class="layui-form-item">
									<label class="layui-form-label">作者：</label>
									<div class="layui-input-inline">
										<input type="text" name="source" value="{{ d.params.source || '' }}" placeholder="请输入文章作者" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">摘要：</label>
									<div class="layui-input-block">
										<textarea name="summary" placeholder="请输入摘要" class="layui-textarea">{{ d.params.summary || '' }}</textarea>
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">Tags：</label>
									<div class="layui-input-inline">
										<input type="text" name="tags" value="{{ d.params.tags || '' }}" placeholder="请输入Tags" class="layui-input">
									</div>
									<div class="layui-form-mid layui-word-aux">多个标签请使用,分隔</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">内容：</label>
									<div class="layui-input-block">
										<textarea id="editor" name="info" style="width:100%;">{{ d.params.info || '' }}</textarea>
									</div>
								</div>
							</script>
						</div>
							
						<div class="layui-tab-item">
							<script type="text/html" template>
								<div class="layui-form-item">
									<label class="layui-form-label">外链地址：</label>
									<div class="layui-input-inline">
										<input type="text" name="url" value="{{ d.params.url || '' }}" placeholder="如：http://www.aaa.com" class="layui-input">
									</div>
									<div class="layui-form-mid layui-word-aux">添加外链后将直接跳转至此地址</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">人气：</label>
									<div class="layui-input-inline" style="width: 80px;">
										<input type="number" name="hits" value="{{ d.params.hits || '0' }}" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">点赞数：</label>
									<div class="layui-input-inline" style="width: 80px;">
										<input type="number" name="zan" value="{{ d.params.zan || '0' }}" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">排序：</label>
									<div class="layui-input-inline" style="width: 80px;">
										<input type="number" name="sequence" lay-verify="required" value="{{ d.params.sequence || '1' }}" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">是否精品：</label>
									<div class="layui-input-block">
										{{# if(d.params.is_show == '否'){ }}
											<input type="checkbox" name="is_jp" lay-skin="switch">
										{{#} else { }}
											<input type="checkbox" name="is_jp" lay-skin="switch" checked>
										{{#} }}
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">是否发布：</label>
									<div class="layui-input-block">
										{{# if(d.params.is_show == '否'){ }}
											<input type="checkbox" name="is_show" lay-skin="switch">
										{{#} else { }}
											<input type="checkbox" name="is_show" lay-skin="switch" checked>
										{{#} }}
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">发布日期：</label>
									<div class="layui-input-inline">
										<input type="text" name="date" class="layui-input" value="{{ d.params.add_date || '' }}" readonly="readonly">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">关键词：</label>
									<div class="layui-input-inline" style="width: 400px;">
										<input type="text" name="keywords" value="{{ d.params.keywords || '' }}" placeholder="请输入关键词" class="layui-input">
									</div>
								</div>
								<div class="layui-form-item">
									<label class="layui-form-label">SEO描述：</label>
									<div class="layui-input-inline" style="width: 400px;">
										<input type="text" name="description" value="{{ d.params.description || '' }}" placeholder="请输入SEO描述" class="layui-input">
									</div>
								</div>
								<input type="hidden" name="id" value="{{ d.params.id || '' }}">
							</script>
						</div>
						<div class="layui-form-item" style="border: 0;">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="/src/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/src/js/ueditor/ueditor.all.min.js"></script>

<script>
	//实例化编辑器
	UE.getEditor('editor', {
	    serverUrl : "/editor/upload"
	});
</script>

<script>
	layui.use(['admin', 'form', 'upload'], function(){
 	 	var $ = layui.$,
  		form = layui.form,
  		upload = layui.upload;
  
  		//上传头像
  		upload.render({
    		elem: '#layuiadmin-upload-useradmin',
    		url: '/upload',
    		accept: 'images',
    		method: 'get',
    		acceptMime: 'image/*',
    		done: function(res){
    			console.log(res);
      			$(this.item).prev("div").children("input").val(res.url);
      			$("#pic2").attr("src",res.file);
      			//动态加载
    			form.render();
    		}
  		});
	})
</script>
