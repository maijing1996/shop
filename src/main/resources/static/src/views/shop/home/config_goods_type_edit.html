
<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<form class="layui-tab layui-tab-card">
				<div class="layui-tab-content">
					<script type="text/html" template>
						<input type="hidden" value="{{ d.params.result.id || '' }}" name="id">
						<div class="layui-form-item">
							<label class="layui-form-label"><span>*</span> 栏目标题：</label>
							<div class="layui-input-inline">
								<input type="text" name="title" lay-verify="required" placeholder="请输入栏目标题" class="layui-input" value="{{ d.params.result.title || '' }}">
							</div>
						</div>
					</script>

					<div class="layui-form-item">
					    <label class="layui-form-label">图片：</label>
					    <div class="layui-input-inline">
					      	<script type="text/html" template>
        						<input type="text" name="pic" value="{{ d.params.result.pic || '' }}" placeholder="请上传图片" autocomplete="off" class="layui-input">
      						</script>
					    </div>
					    <button type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button> 
					    <button class="layui-btn layui-btn-normal" type="button" onclick="layer.open({type: 1,shade: false,title: false, content: $('#pic')});">预览</button>
					    <script type="text/html" template>
						    <span style="display:none;" id="pic"><img id="pic2" src="../upload/pic/{{ d.params.result.pic || '' }}"></span>
						</script>
					</div>

					<div class="layui-tab-item layui-show">
						<div class="layui-form-item">
							<label class="layui-form-label"><span>*</span> 选择大类：</label>
							<div class="layui-input-inline">
								<select name="b_type" id="bigC" lay-verify="required" lay-filter="bigC"></select>
							</div>
						</div>
					</div>
					<div class="layui-tab-item layui-show">
						<div class="layui-form-item c1">
							<label class="layui-form-label"><span>*</span> 商品分类：</label>
							<div class="layui-input-inline">
								<select name="value1" id="v1" lay-filter="v1"></select>
							</div>
						</div>
					</div>

					<div class="layui-tab-item layui-show">
						<div class="layui-form-item c2">
							<label class="layui-form-label"><span>*</span> 人群分类：</label>
							<div class="layui-input-inline">
								<select name="value2" id="v2" lay-filter="v2"></select>
							</div>
						</div>
					</div>

					<div class="layui-tab-item layui-show">
						<div class="layui-form-item c3" id="c3"></div>
					</div>
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
