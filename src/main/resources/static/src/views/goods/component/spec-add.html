<div class="layui-main layui-form">
	<div class="layui-body-ctr">
		<div class="layui-ctt1">
			<div class="layui-tab layui-tab-card">
				<ul class="layui-tab-title">
					<li class="layui-this">添加规格</li>
				</ul>
				<div class="layui-tab-content">
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 规格名称：</label>
						<div class="layui-input-inline">
							<input type="text" name="title" lay-verify="required" placeholder="请输入名称" class="layui-input">
						</div>
						<div class="layui-form-mid layui-word-aux">如：颜色</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"><span>*</span> 所属模型：</label>
						<div class="layui-input-inline">
							<select name="type_id" lay-verify="required" nullmsg="请选择所属模型" id="m_type"></select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">规格项：</label>
						<div class="layui-input-inline" style="width: 500px;">
							<textarea name="item" placeholder="请输入规格项" class="layui-textarea"></textarea>
						</div>
						<div class="layui-form-mid layui-word-aux">一行一个。如：红、黄、蓝</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">排序：</label>
						<div class="layui-input-inline" style="width: 80px;">
							<input type="number" name="sequence" lay-verify="required" value="1" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">是否筛选：</label>
						<div class="layui-input-block">
							<input type="checkbox" name="is_search" lay-skin="switch" checked>
						</div>
					</div>
					<div class="layui-form-item" style="border: 0;">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit lay-filter="OM-form-submit">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
