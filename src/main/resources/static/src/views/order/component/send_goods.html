<div class="m_ctr" style="padding-top: 15px;" id="OM-popup-order-add">
	<form class="layui-form" action="/admin/order/save_send.html">
		<div class="layui-form-item">
			<label class="layui-form-label">快递公司：</label>
			<div class="layui-input-inline" style="width: 120px;">
				<select name="id" id="express_title"></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">运单号：</label>
			<div class="layui-input-inline">
				<input type="text" name="express_sn" lay-verify="required" datatype="*" nullmsg="请输入运单号!" value="" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" style="border: 0;">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="OM-form-submit-son">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>
