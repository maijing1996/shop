

<title>网站用户</title>
  
<div class="layui-card layadmin-header">
  <div class="layui-breadcrumb" lay-filter="breadcrumb">
    <a>主页</a>
    <a><cite>权限管理</cite></a>
    <a href="javascript:;" layadmin-event="refresh"><cite>管理员日志</cite></a>
  </div>
</div>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-userfront-formlist">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">日志类型</label>
          <div class="layui-input-block">
            <select name="state">
            	<option value="">所有日志</option>
              <option value="1">系统日志</option>
              <option value="0">操作日志</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>
    
    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
        <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">批量删除</button>
      </div>
      
      <table id="OM-system-log" lay-filter="OM-system-log"></table>
      <script type="text/html" id="imgTpl"> 
        <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
      </script> 
      <script type="text/html" id="table-toolbar-log">
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
      </script>
    </div>
  </div>
</div>

<script>
	layui.use('system', layui.factory('system')).use(['admin', 'system', 'table'], function(){
  		var $ = layui.$,
  		admin = layui.admin,
  		view = layui.view,
  		table = layui.table,
  		form = layui.form;
  
  		form.render(null, 'layadmin-userfront-formlist');
  
  		//监听搜索
  		form.on('submit(LAY-user-front-search)', function(data){
    		var field = data.field;
    		//执行重载
    		table.reload('OM-system-log', {
      			where: field
    		});
  		});

  		//事件
  		var active = {
    		batchdel: function(){
      			var checkStatus = table.checkStatus('OM-system-log'),
      			checkData = checkStatus.data; //得到选中的数据
      			if(checkData.length === 0){
        			return layer.msg('请选择数据');
      			}
      		
      			//数据封装
      			var val = '';
      			for(var i=0; i < checkData.length; i++) {
      				var obj =checkData[i];
      				val = val + obj.id + ",";
      			}
      			var val = val.substring(0, val.length - 1);
      			var req = {"ids": val};
      		
        		layer.confirm('确定删除吗？', function(index) {
        			layer.close(index);
	          		//执行 Ajax 后重载
	          		$.ajax({
						type: "POST",
						url: "/manager/log/deletes",
						dataType:'json',//预期服务器返回的数据类型
						contentType: "application/json; charset=utf-8",
						async: false,
						data: JSON.stringify(req),
						success: function(data){
							layer.open({
	                  	      	content: data.desc,
	                   	     	btn: ['确认'],
	                   	     	yes: function(index, layero) {
	                        		layer.close(index);
	                        		table.reload('OM-system-log', null);
	                        	}
	                   	 	});
						}, error: function(){
							location.hash='/system/404';
						}
		    		});
        		});
      		}
  		};
  
  		$('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
    		var type = $(this).data('type');
    		active[type] ? active[type].call(this) : '';
  		});
	});
</script>
